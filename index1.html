<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="field">
      <div class="outbox flex flex-col">
        <h1 class="txt">Login form</h1>
        <table>
          <tr>
            <td>Email</td>
            <td>
              <input
                type="email"
                class="inpt"
                placeholder="Enter the email address"
              />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input
                type="password"
                class="inpt"
                placeholder="Enter the password"
              />
            </td>
          </tr>
        </table>
        <button>Submit</button>
      </div>
      <p class="ptag"></p>
    </div>
  </body>
</html>
